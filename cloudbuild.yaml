steps:
  # --- Backend Build Stream ---
  # 1. Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/kintsu-repo/kintsu-backend${_SUFFIX}:latest', './backend']
    waitFor: ['-']
  
  # 2. Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/kintsu-repo/kintsu-backend${_SUFFIX}:latest']
    waitFor: ['build-backend']

  # --- Function Deployment Stream (Parallel) ---
  # 3. Deploy Amazon Processor Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-amazon'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      gcloud functions deploy kintsu-processor-amazon${_SUFFIX} \
        --gen2 \
        --runtime=python311 \
        --region=us-central1 \
        --source=./functions/processor-amazon \
        --entry-point=process_amazon \
        --trigger-http \
        --allow-unauthenticated \
        --memory=512Mi || true
    waitFor: ['-']

  # 4. Deploy Gmail Ingest Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-gmail'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      gcloud functions deploy kintsu-ingest-gmail${_SUFFIX} \
        --gen2 \
        --runtime=python311 \
        --region=us-central1 \
        --source=./functions/ingest-gmail \
        --entry-point=ingest_gmail \
        --trigger-http \
        --allow-unauthenticated \
        --memory=512Mi \
        --set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest || true
    waitFor: ['-']

  # 5. Deploy Ingest Shard Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-shard'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      gcloud functions deploy kintsu-ingest-shard${_SUFFIX} \
        --gen2 \
        --runtime=python311 \
        --region=us-central1 \
        --source=./functions/ingest-shard \
        --entry-point=process_new_shard \
        --trigger-event-filters="type=google.cloud.storage.object.v1.finalized" \
        --trigger-event-filters="bucket=kintsu-hopper-kintsu-gcp" \
        --memory=1024Mi \
        --set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest || true
    waitFor: ['-']

  # 6. Deploy Daily Cleanup Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cleanup'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      gcloud functions deploy kintsu-cleanup-daily${_SUFFIX} \
        --gen2 \
        --runtime=python310 \
        --region=us-central1 \
        --source=./functions/cleanup-daily \
        --entry-point=cleanup \
        --trigger-http \
        --allow-unauthenticated \
        --service-account=351476623210-compute@developer.gserviceaccount.com || true
    waitFor: ['-']

  # 6. Deploy Mbox Worker (Cloud Run)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-worker-mbox'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      gcloud run deploy kintsu-worker-mbox${_SUFFIX} \
        --source=./backend/workers/mbox \
        --region=us-central1 \
        --platform managed \
        --allow-unauthenticated \
        --memory 2048Mi \
        --timeout 900s \
        --set-env-vars BUCKET_NAME=kintsu-hopper-kintsu-gcp \
        --set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest
    waitFor: ['-']

  # --- Orchestrator Deployment (Wait for Backend Image + Functions) ---
  # 7. Deploy Backend (Orchestrator) with Function URLs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo "Fetching Function URLs..."
      AMAZON_URL=$(gcloud functions describe kintsu-processor-amazon${_SUFFIX} --gen2 --region=us-central1 --format='value(serviceConfig.uri)')
      GMAIL_URL=$(gcloud functions describe kintsu-ingest-gmail${_SUFFIX} --gen2 --region=us-central1 --format='value(serviceConfig.uri)')
      
      echo "Amazon Processor URL: $$AMAZON_URL"
      echo "Gmail Ingest URL: $$GMAIL_URL"
      
      gcloud run deploy kintsu-backend${_SUFFIX} \
        --image us-central1-docker.pkg.dev/$PROJECT_ID/kintsu-repo/kintsu-backend${_SUFFIX}:latest \
        --region us-central1 \
        --platform managed \
        --allow-unauthenticated \
        --memory 1024Mi \
        --timeout 300s \
        --set-env-vars ENVIRONMENT=production,AMAZON_PROCESSOR_URL=$$AMAZON_URL,GMAIL_INGEST_URL=$$GMAIL_URL \
        --set-secrets GEMINI_API_KEY=GEMINI_API_KEY:latest
    waitFor: ['push-backend', 'deploy-amazon', 'deploy-gmail', 'deploy-shard', 'deploy-worker-mbox']

  # --- Frontend Stream (Parallel) ---
  # 8. Install Frontend Dependencies
  - name: 'node:22'
    id: 'install-frontend'
    dir: 'kintsu-app'
    entrypoint: npm
    args: ['install']
    waitFor: ['-']

  # 9. Create Env File (Dynamic Configuration)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'env-frontend'
    dir: 'kintsu-app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Fetching Backend URL for kintsu-backend${_SUFFIX}..."
        BACKEND_URL=$(gcloud run services describe kintsu-backend${_SUFFIX} --region=us-central1 --format='value(status.url)') || echo "http://localhost:8000"
        
        echo "VITE_GOOGLE_API_KEY=$$FRONTEND_KEY" > .env
        echo "VITE_COMMIT_HASH=$SHORT_SHA" >> .env
        echo "VITE_API_BASE=$BACKEND_URL" >> .env
        
        echo "Generated .env configuration:"
        cat .env
    secretEnv: ['FRONTEND_KEY']
    waitFor: ['deploy-backend']

  # 10. Build Frontend
  - name: 'node:22'
    id: 'build-frontend'
    dir: 'kintsu-app'
    entrypoint: npm
    args: ['run', 'build']
    waitFor: ['install-frontend', 'env-frontend']

  # 11. Deploy Frontend to Firebase (Target aware)
  - name: 'node:22'
    id: 'deploy-frontend'
    dir: 'kintsu-app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        if [ -z "${_SUFFIX}" ]; then
          echo "Deploying to Production (kintsu-gcp.web.app)..."
          firebase deploy --only hosting:prod --project $PROJECT_ID --non-interactive
        else
          echo "Deploying to Dev (kintsu-gcp-dev.web.app)..."
          firebase deploy --only hosting:dev --project $PROJECT_ID --non-interactive
        fi
    waitFor: ['build-frontend']

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/FRONTEND_API_KEY/versions/latest
    env: 'FRONTEND_KEY'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SUFFIX: '-dev' # Default to dev for safety. Main trigger should override to ''
